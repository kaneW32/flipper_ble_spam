name: Build Flipper App

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git cmake gcc-arm-none-eabi build-essential python3-pip

      - name: Clone Flipper SDK
        run: git clone --recursive https://github.com/flipperdevices/flipperzero-firmware.git ~/flipperzero-firmware

      - name: Debug Workspace Structure
        run: |
          echo "Listing all files in the workspace:"
          ls -R ${{ github.workspace }}

      - name: Debug Applications User Folder
        run: |
          if [ -d "${{ github.workspace }}/applications_user" ]; then
            echo "applications_user exists!"
            ls -R ${{ github.workspace }}/applications_user
          else
            echo "ERROR: applications_user folder is MISSING!"
            exit 1
          fi

      - name: Debug App Folder Existence
        run: |
          if [ -d "${{ github.workspace }}/applications_user/ble_spam" ]; then
            echo "ble_spam exists!"
            ls -R ${{ github.workspace }}/applications_user/ble_spam
          else
            echo "ERROR: applications_user/ble_spam folder is MISSING!"
            exit 1
          fi

      - name: Move App to Firmware Directory
        run: |
          mkdir -p ~/flipperzero-firmware/applications_user
          cp -r ${{ github.workspace }}/applications_user/ble_spam ~/flipperzero-firmware/applications_user/
          echo "Listing files after moving:"
          ls -R ~/flipperzero-firmware/applications_user

      - name: Build App
        run: |
          cd ~/flipperzero-firmware
          ./fbt launch_app APPSRC=applications_user/ble_spam

      - name: Upload .fap File
        uses: actions/upload-artifact@v4
        with:
          name: ble_spam_fap
          path: ~/flipperzero-firmware/build/f7-firmware-D/.extapps/*.fap
