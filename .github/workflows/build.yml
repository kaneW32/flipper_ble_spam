name: Build Flipper App

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git cmake gcc-arm-none-eabi build-essential python3-pip

      - name: Clone Flipper SDK
        run: git clone --recursive https://github.com/flipperdevices/flipperzero-firmware.git ~/flipperzero-firmware

      - name: Debug Workspace Structure
        run: |
          echo "üîç Listing all files in the workspace:"
          ls -R ${{ github.workspace }}

      - name: Debug Applications User Folder
        run: |
          APP_USER_DIR="${{ github.workspace }}/applications_user"
          echo "üîç Checking for applications_user directory: $APP_USER_DIR"
          ls -ld "$APP_USER_DIR" || echo "‚ùå Directory not found"

          if [ -d "$APP_USER_DIR" ]; then
            echo "‚úÖ applications_user folder exists!"
            ls -R "$APP_USER_DIR"
          else
            echo "‚ùå ERROR: applications_user folder is MISSING!"
            exit 1
          fi

      - name: Debug App Folder Existence (Fixed)
        run: |
          echo "üîç Checking for folders inside applications_user:"
          ls -1 ${{ github.workspace }}/applications_user  # List folders exactly as GitHub sees them
    
          APP_DIR=$(find ${{ github.workspace }}/applications_user -maxdepth 1 -type d -name "ble_spam" -print -quit)
    
          if [ -n "$APP_DIR" ]; then
            echo "‚úÖ Found ble_spam folder: $APP_DIR"
            ls -R "$APP_DIR"
          else
            echo "‚ùå ERROR: applications_user/ble_spam folder is MISSING!"
            exit 1
          fi



      - name: Move App to Firmware Directory
        run: |
          mkdir -p ~/flipperzero-firmware/applications_user
          cp -r ${{ github.workspace }}/applications_user/ble_spam ~/flipperzero-firmware/applications_user/
          echo "‚úÖ Listing files after moving:"
          ls -R ~/flipperzero-firmware/applications_user

      - name: Build App
        run: |
          cd ~/flipperzero-firmware
          ./fbt launch_app APPSRC=applications_user/ble_spam

      - name: Upload .fap File
        uses: actions/upload-artifact@v4
        with:
          name: ble_spam_fap
          path: ~/flipperzero-firmware/build/f7-firmware-D/.extapps/*.fap
