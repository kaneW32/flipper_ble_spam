name: Build Flipper App

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git cmake gcc-arm-none-eabi build-essential python3-pip

      - name: Clone Flipper SDK
        run: git clone --recursive https://github.com/flipperdevices/flipperzero-firmware.git ~/flipperzero-firmware

      - name: List workspace contents
        run: ls -al ${{ github.workspace }}

      - name: List app folder contents
        run: ls -al ${{ github.workspace }}/ble_spam

      - name: Check manifest formatting
        run: cat ${{ github.workspace }}/ble_spam/application.fam

      - name: Build App
        run: |
          cd ~/flipperzero-firmware
          ./fbt launch_app APPSRC=${{ github.workspace }}/ble_spam

      - name: Upload .fap File
        uses: actions/upload-artifact@v4
        with:
          name: ble_spam_fap
          path: ~/flipperzero-firmware/build/f7-firmware-D/.extapps/*.fap
